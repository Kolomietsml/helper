<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Online food store</h1>

    <h3>Categories</h3>

    <table>
        <tbody>
        <tr th:each="category: ${categories}">
            <td><a th:href="@{/products/category/{id}(id=${category.id})}" th:text="${category.name}"></a></td>
        </tr>
        </tbody>
    </table>

    <p><a th:href="@{/}">Main</a></p>
    <p><a th:href="@{/cart/}">Cart</a></p>

</body>
</html>
