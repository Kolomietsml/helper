<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Edit product</h3>

    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="name" th:field="*{name}" placeholder="Name" maxlength="100" th:value="${product.name}" />
            <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="description" th:field="*{description}" placeholder="Description" th:value="${product.description}" />
            <p class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="price" th:field="*{price}" placeholder="Price" th:value="${product.price}" />
            <p class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>


        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </form>

</body>
</html>
