<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Admin panel</h1>

    <h3>Edit category</h3>

    <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control is-valid" th:errorclass="is-invalid" type="text" id="name" th:field="*{name}" placeholder="Name" th:value="${category.name}" />
            <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </form>

</body>
</html>
