<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Admin panel</h1>

    <h3>Edit category</h3>

    <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Name" th:value="${category.name}" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
