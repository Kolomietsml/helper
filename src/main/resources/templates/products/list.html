<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Online food store</h1>

    <h3>Products</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product: ${products}">
                <td><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                        <button type="submit">Add to cart</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/}">Main</a></p>
    <p><a th:href="@{/cart/}">Cart</a></p>

</body>
</html>
