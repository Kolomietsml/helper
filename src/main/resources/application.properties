# data source
spring.datasource.url=jdbc:postgresql://localhost:5432/productstore

# the SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# show and format SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# create and update DB (create, create-drop, validate, update)
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update

# disable OSIV (Open Session In View)
spring.jpa.open-in-view=false

# jwt secret
jwt.token.secret=secret